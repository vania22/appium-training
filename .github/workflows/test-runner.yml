name: Test Runner

on:
  workflow_dispatch:

env:
  IPHONE_MODEL: iPhone 15 Pro Max
  IOS_VERSION: 17.5
  BOOT_TIMEOUT: 700

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.13
          cache: 'npm'

      - name: Export environment variables
        run: |
          export IPHONE_MODEL=$IPHONE_MODEL
          export IOS_VERSION=$IOS_VERSION

      - name: Start simulator
        run: |
          chmod a+x ./src/ci_helpers/create_ios_simulator.sh
          ./src/ci_helpers/create_ios_simulator.sh

      - name: Cache Dependencies
        uses: actions/cache@v2
        id: cache
        with:
          path: ./node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - name: Check simulator booting status
        run: |
          chmod a+x ./src/ci_helpers/wait_for_ios_boot.sh
          ./src/ci_helpers/wait_for_ios_boot.sh

      - name: Execute the test
        continue-on-error: true
        run: |
          npx wdio run ./both.conf.ts

      - name: Execute the test
        run: |
          npx wdio run ./both.conf.ts